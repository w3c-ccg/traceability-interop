title: Presentation
type: object
description: A JSON-LD Verifiable Presentation without a proof.
properties:
  "@context":
    type: array
    description: The JSON-LD context of the presentation.
    items:
      type: string
  "id":
    type: string
    description: The ID of the presentation.
  "type":
    type: array
    description: The JSON-LD type of the presentation.
    items:
      type: string
  "holder":
    type: string
  "verifiableCredential":
    type: array
    description: Verifiable Credentials that are being presented
example:
  {
    "@context":
      [
        "https://www.w3.org/2018/credentials/v1",
        "https://w3id.org/security/suites/jws-2020/v1",
      ],
    "id": "urn:uuid:789",
    "type": ["VerifiablePresentation"],
    "holder": "did:example:123",
    "verifiableCredential":
      [
        {
          "@context":
            [
              "https://www.w3.org/2018/credentials/v1",
              "https://w3id.org/security/suites/jws-2020/v1",
              { "@vocab": "https://example.com/#" },
            ],
          "type": ["VerifiableCredential"],
          "issuer": "did:example:123",
          "issuanceDate": "2021-01-01T19:23:24Z",
          "credentialSubject": { "id": "did:example:456" },
          "evidence":
            [
              {
                "id": "https://example.edu/evidence/f2aeec97-fc0d-42bf-8ca7-0548192d4231",
                "type": ["DocumentVerification"],
                "verifier": "https://example.edu/issuers/14",
                "evidenceDocument": "DriversLicense",
                "subjectPresence": "Physical",
                "documentPresence": "Physical",
              },
              {
                "id": "https://example.edu/evidence/f2aeec97-fc0d-42bf-8ca7-0548192dxyzab",
                "type": ["SupportingActivity"],
                "verifier": "https://example.edu/issuers/14",
                "evidenceDocument": "Fluid Dynamics Focus",
                "subjectPresence": "Digital",
                "documentPresence": "Digital",
              },
            ],
          "proof":
            {
              "type": "JsonWebSignature2020",
              "created": "2021-10-02T17:58:00Z",
              "proofPurpose": "assertionMethod",
              "verificationMethod": "did:example:123#key-0",
              "jws": "eyJiNjQiOmZhbHNlLCJjcml0IjpbImI2NCJdLCJhbGciOiJFZERTQSJ9..VA8VQqAerUT6AIVdHc8W8Q2aj12LOQjV_VZ1e134NU9Q20eBsNySPjNdmTWp2HkdquCnbRhBHxIbNeFEIOOhAg",
            },
        },
      ],
  }
