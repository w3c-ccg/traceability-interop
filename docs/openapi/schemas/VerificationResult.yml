title: Verification Result
type: object
properties:
  verified:
    type: boolean
  verifications:
    type: array
    items:
      $ref: ./Verification.yml
required: 
  - verified
  - verifications
example: 
  {
    "verified": true,
    "verifications": [
        {
            "status": "Passed",
            "title": "Activation",
            "description": "This credential activated 2 weeks ago"
        },
        {
            "status": "Passed",
            "title": "Expired"
        },
        {
            "status": "Passed",
            "title": "Proof"
        },
        {
            "status": "Passed",
            "title": "Revocation"
        },
        {
            "status": "Passed",
            "title": "Signature",
            "description": "did:key:ni5kvh48ZRcVN2gfs6cteK8M1JzJdcwcYJak5R7VkhXeqsHn#z6Mkvh48ZRcVN2gfs6cteK8M1JzJdcwcYJak5R7VkhXeqsHn"
        }
    ]
  }
