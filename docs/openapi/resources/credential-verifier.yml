post:
  summary: Verify
  operationId: verifyCredential
  description: Verify a credential
  tags:
    - Credentials
  security:
    - OAuth2:
        - 'verify:credentials'
  parameters:
    - $ref: "../parameters/header/vcFormat.yml"
  requestBody:
    description: Parameters for verifying a credential.
    content:
      application/json:
        schema:
          type: object
          required:
            - verifiableCredential
          properties:
            verifiableCredential:
              $ref: "../schemas/SerializedVerifiableCredential.yml"

  responses:
    "200":
      description: Expected response to a valid request
      content:
        application/json:
          schema:
            $ref: "../schemas/VerificationResult.yml"
    '400':
      description: |
        The request was invalid, either because the request body did not conform
        to the required schema, or because the request contained an invalid
        proof signature.
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '../responses/ErrInvalidRequestBody.yml'
              - $ref: '../responses/ErrInvalidSignature.yml'
    '401':
      $ref: '../responses/Unauthenticated.yml'
    '403':
      $ref: '../responses/Unauthorized.yml'
    default:
      $ref: "../responses/UnexpectedError.yml"
